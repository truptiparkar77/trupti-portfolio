<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trupti's Portfolio</title>
    <style>
        @font-face {
            font-family: 'Upheaval';
            src: url('upheavtt.ttf') format('truetype');
        }

        body {
            background-color: #008080;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d4d;
            padding: 10px 20px;
            color: white;
            font-family: 'Upheaval', Arial, sans-serif;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .site-name {
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .icon {
            position: absolute;
            width: 80px;
            text-align: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .icon img {
            width: 48px;
            height: 48px;
        }

        .icon:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="site-name">Trupti Parker</span>
        </div>
        <div class="header-right">
            <a href="https://www.linkedin.com/in/trupti-parker-803663b1?utm_source=share&amp;utm_campaign=share_via&amp;utm_content=profile&amp;utm_medium=ios_app" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://www.behance.net/truptiparker" target="_blank">
                <img src="behance-icon.png" alt="Behance" class="social-icon">
            </a>
            <a href="https://www.instagram.com/aesthethi.cc?igsh=cWxzbHJvYWowZHVi" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </header>
    <div class="desktop">
        <div class="icon" style="top: 50px; left: 50px;" onclick="location.href='projects.html'">
            <img src="https://via.placeholder.com/48" alt="Projects">
            <div>Projects</div>
        </div>
        <div class="icon" style="top: 50px; left: 150px;" onclick="location.href='about.html'">
            <img src="https://via.placeholder.com/48" alt="About Me">
            <div>About Me</div>
        </div>
        <div class="icon" style="top: 50px; left: 250px;" onclick="location.href='contact.html'">
            <img src="https://via.placeholder.com/48" alt="Contact Me">
            <div>Contact Me</div>
        </div>
    </div>
</body>
</html>
