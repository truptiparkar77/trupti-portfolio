<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trupti's Portfolio</title>

  <style>
    /* Fonts */
    @font-face {
      font-family: 'Upheaval';
      src: url('upheavtt.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Windows Regular';
      src: url('Windows Regular.ttf') format('truetype');
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f2ea;
      background-image: url('Background illustration.png');
      background-position: center 30px;
      background-repeat: no-repeat;
      background-size: 90% auto;
      overflow: hidden;
    }

    /* Custom Cursor */
    #custom-cursor {
      width: 32px;
      height: 32px;
      background-image: url('Cursor.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: fixed;
      pointer-events: none;
      z-index: 10001;
    }

    .clickable {
      cursor: none !important;
    }

    .social-icon {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
      pointer-events: auto;
      z-index: 10000;
    }

    .header-right a {
      text-decoration: none;
      pointer-events: auto;
      display: block;
      z-index: 10000;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fe6b41;
      padding: 5px 50px;
      color: black;
      font-family: 'Upheaval', Arial, sans-serif;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo {
      width: 35px;
      height: 35px;
      margin-right: 15px;
    }

    .site-name {
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 3px;
      transition: all 0.3s ease;
      text-shadow: 2px 1px rgba(0, 0, 0, 0.2);
    }

    .header-left a:hover .site-name {
      color: #f4f2ea;
      font-size: 34px;
    }

    .header-right {
      display: flex;
      gap: 20px;
    }

    .linkedin-icon:hover {
      content: url('Hover_linkedin-icon.png');
      transform: scale(1.033);
    }

    .instagram-icon:hover {
      content: url('Hover_instagram-icon.png');
      transform: scale(1.033);
    }

    .behance-icon:hover {
      content: url('Hover_behance-icon.png');
      transform: scale(1.033);
    }

    /* Desktop Icons */
    .desktop {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 40px 20px;
    }

    .icon {
      width: 100px;
      text-align: center;
      font-size: 20px;
      color: black;
      font-family: 'Windows Regular', Arial, sans-serif;
      transition: transform 0.2s ease;
    }

    .icon img {
      width: 68px;
      height: 68px;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.15));
    }

    .icon div {
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .icon:hover {
      text-decoration: underline;
      transform: scale(1.03);
    }

    .icon:first-child img {
      margin-bottom: -3px;
    }

    .icon:last-child img {
      margin-bottom: -10px;
    }

    /* Bowl */
    .bowl-container {
      position: fixed;
      bottom: 50px;
      left: 40px;
      text-align: center;
      font-size: 20px;
      font-family: 'Windows Regular', Arial, sans-serif;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 80px;
    }

    .bowl-container:hover {
      transform: scale(1.03);
    }

    .bowl-container:hover .title {
      text-decoration: underline;
    }

    .bowl-image {
      width: 68px; /* Match other icons size */
      height: 68px; /* Match other icons size */
      position: absolute;
      left: 6px; /* Center within container */
      bottom: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.15)); /* Match other icons shadow */
    }

    #emptyBowl {
      bottom: 27px; /* 30px - 3px */
    }

    .bowl-image.active {
      opacity: 1;
    }

    .bowl-container .title {
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
      text-align: center;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* Cat Animation */
    .cat-container {
      position: fixed;
      bottom: 178px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .cat-frame {
      position: absolute;
      width: 130px;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .cat-frame.active {
      opacity: 1;
    }

    .stagnant-cat-container {
      position: fixed;
      bottom: 100px;
      left: 700px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .stagnant-cat {
      width: 100px;
      height: auto;
    }

    .doormat-container {
      position: fixed;
      bottom: -20px;
      left: calc(50% + 10px); /* Move 10px to the right */
      transform: translateX(-50%);
      z-index: 1;
    }

    .doormat-image {
      width: 1200px;
      height: 1000px;
    }

    /* Screen Info */
    #screenSize {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <!-- Custom Cursor -->
  <div id="custom-cursor"></div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <a href="index.html">
        <img src="logo.png" alt="Logo" class="logo" />
        <span class="site-name">Trupti Parkar</span>
      </a>
    </div>
    <div class="header-right">
      <a href="https://www.linkedin.com/in/trupti-parker-803663b1?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="clickable">
        <img src="linkedin-icon.png" alt="LinkedIn" class="social-icon linkedin-icon clickable" />
      </a>
      <a href="https://www.instagram.com/aesthethi.cc?igsh=cWxzbHJvYWowZHVi" target="_blank" class="clickable">
        <img src="instagram-icon.png" alt="Instagram" class="social-icon instagram-icon clickable" />
      </a>
      <a href="https://www.behance.net/truptiparker" target="_blank" class="clickable">
        <img src="behance-icon.png" alt="Behance" class="social-icon behance-icon clickable" />
      </a>
    </div>
  </header>

  <!-- Desktop Icons -->
  <div class="desktop">
    <div class="icon" onclick="location.href='projects.html'">
      <img src="Projects Icon.png" alt="Projects" />
      <div>Projects</div>
    </div>
    <div class="icon" onclick="location.href='about.html'">
      <img src="logo.png" alt="About Me" />
      <div>About Me</div>
    </div>
    <div class="icon" onclick="location.href='contact.html'">
      <img src="Contact me Icon.png" alt="Contact Me" />
      <div>Contact Me</div>
    </div>
  </div>

  <!-- Stagnant Cat -->
  <div class="stagnant-cat-container">
    <img src="Cat stagnant state.png" alt="Stagnant Cat" class="stagnant-cat" />
  </div>

  <!-- Doormat -->
  <div class="doormat-container">
    <img src="Doormat.png" alt="Doormat" class="doormat-image" />
  </div>

  <!-- Bowl -->
  <div class="bowl-container" onclick="startAnimation()">
    <img src="Full bowl.png" alt="Full Bowl" class="bowl-image" id="fullBowl" />
    <img src="Half filled Bowl.png" alt="Half Bowl" class="bowl-image" id="halfBowl" />
    <img src="Quarter filled Bowl.png" alt="Quarter Bowl" class="bowl-image" id="quarterBowl" />
    <img src="Empty Bowl.png" alt="Empty Bowl" class="bowl-image active" id="emptyBowl" />
    <div class="title">Bowl</div>
  </div>

  <!-- Cat Animation Frames -->
  <div class="cat-container">
    <img src="4.png?v=1" alt="Cat Frame 4" class="cat-frame" id="frame4" />
    <img src="1.png?v=1" alt="Cat Frame 1" class="cat-frame" id="frame1" />
    <img src="2.png?v=1" alt="Cat Frame 2" class="cat-frame" id="frame2" />
    <img src="3.png?v=1" alt="Cat Frame 3" class="cat-frame" id="frame3" />
  </div>

  <!-- Screen Size Debug -->
  <div id="screenSize"></div>

  <!-- JavaScript -->
  <script>
    // Custom Cursor Movement
    document.addEventListener('mousemove', (e) => {
      const cursor = document.getElementById('custom-cursor');
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
    });

    // Screen Size Debug Info
    function updateScreenSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
      document.getElementById('screenSize').innerHTML = `
        Window: ${width}x${height}px<br>
        Screen: ${screenWidth}x${screenHeight}px
      `;
    }

    window.addEventListener('load', updateScreenSize);
    window.addEventListener('resize', updateScreenSize);

    // Cat Animation
    const frames = ['frame4', 'frame1', 'frame2', 'frame3', 'frame4'];
    const bowls = ['fullBowl', 'halfBowl', 'quarterBowl', 'emptyBowl'];
    let isAnimating = false;

    function startAnimation() {
      if (isAnimating) return;
      isAnimating = true;

      // Set full bowl immediately when animation starts
      document.querySelectorAll('.bowl-image').forEach(b => b.classList.remove('active'));
      document.getElementById('fullBowl').classList.add('active');

      const catContainer = document.querySelector('.cat-container');
      catContainer.style.opacity = '1';

      let frameIndex = 0;
      const totalDistance = window.innerWidth / 2 - 200;
      let currentPosition = 0;

      const frameInterval = setInterval(() => {
        document.querySelectorAll('.cat-frame').forEach(f => f.classList.remove('active'));

        if (frameIndex < frames.length) {
          const frame = document.getElementById(frames[frameIndex]);
          frame.classList.add('active');
          currentPosition = (frameIndex / (frames.length - 1)) * totalDistance;
          catContainer.style.transform = `translateX(calc(-50% - ${currentPosition}px))`;

          // When cat reaches the bowl (last frame)
          if (frameIndex === frames.length - 1) {
            setTimeout(() => {
              document.querySelectorAll('.bowl-image').forEach(b => b.classList.remove('active'));
              document.getElementById('halfBowl').classList.add('active');
            }, 500);

            // Change to quarter bowl
            setTimeout(() => {
              document.querySelectorAll('.bowl-image').forEach(b => b.classList.remove('active'));
              document.getElementById('quarterBowl').classList.add('active');
            }, 1000);

            // Change to empty bowl
            setTimeout(() => {
              document.querySelectorAll('.bowl-image').forEach(b => b.classList.remove('active'));
              document.getElementById('emptyBowl').classList.add('active');
            }, 1500);
          }
        } else {
          clearInterval(frameInterval);
          setTimeout(() => {
            catContainer.style.opacity = '0';
            catContainer.style.transform = 'translateX(-50%)';
            document.querySelectorAll('.cat-frame').forEach(f => f.classList.remove('active'));
            isAnimating = false;
          }, 1000);
        }

        frameIndex++;
      }, 500);
    }
  </script>
</body>
</html>
