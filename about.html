<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Trupti's Portfolio</title>
    <style>
        /* Fonts */
        @font-face {
          font-family: 'Upheaval';
          src: url('upheavtt.ttf') format('truetype');
        }

        @font-face {
          font-family: 'Windows Regular';
          src: url('Windows Regular.ttf') format('truetype');
        }

        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ea;
            background-image: url('bg-grid.png');
            background-position: center center;
            background-repeat: repeat;
            background-size: 150% auto;
            background-blend-mode: overlay;
            overflow: hidden;
            height: 100vh;
        }

        /* Custom Cursor */
        #custom-cursor {
          width: 33px;
          height: 33px;
          background-image: url('cursor.png');
          background-size: contain;
          background-repeat: no-repeat;
          position: fixed;
          pointer-events: none;
          z-index: 2147483647;
          display: none; /* Hide custom cursor */
        }

        .social-icon {
          width: 60px;
          height: 60px;
          transition: transform 0.3s ease;
          pointer-events: auto;
          z-index: 10000;
        }

        .header-right a {
          text-decoration: none;
          pointer-events: auto;
          display: block;
          z-index: 10000;
        }

        /* Header */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #fe6b41;
          padding: 5px 50px;
          color: black;
          font-family: 'Upheaval', Arial, sans-serif;
        }

        .header-left {
          display: flex;
          align-items: center;
        }

        .header-left a {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: inherit;
          pointer-events: auto;
        }

        .logo {
          width: 35px;
          height: 35px;
          margin-right: 15px;
        }

        .site-name {
          height: 44.64px; /* Increased by 10% from 40.58px */
          transition: all 0.3s ease;
          margin-left: -5px; /* Moved 10px to the right from -15px */
        }

        .header-left a:hover .site-name {
          filter: brightness(1.1);
          transform: scale(1.1);
        }

        .header-right {
          display: flex;
          gap: 20px;
        }

        .linkedin-icon:hover {
          content: url('Hover_linkedin-icon.png');
          transform: scale(1.033);
        }

        .instagram-icon:hover {
          content: url('Hover_instagram-icon.png');
          transform: scale(1.033);
        }

        .behance-icon:hover {
          content: url('Hover_behance-icon.png');
          transform: scale(1.033);
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            height: calc(100vh - 70px);
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Upheaval', Arial, sans-serif;
        }

        p {
            line-height: 1.6;
            color: #666;
            font-family: 'Windows Regular', Arial, sans-serif;
        }

        /* Image container styles */
        .image-stack-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            z-index: 1;
        }

        .about-image:nth-child(1) {
            z-index: 3;
        }

        .about-image:nth-child(2) {
            z-index: 2;
        }

        .about-image:nth-child(3) {
            z-index: 1;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            position: absolute;
            bottom: 100px;
            left: calc(50% + 0px);
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .nav-button {
            font-family: 'Upheaval', Arial, sans-serif;
            font-size: 20px;
            color: black !important;
            background: none;
            border: none;
            padding: 10px 0;
            pointer-events: auto;
            text-decoration: underline;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            opacity: 0; /* Make buttons invisible */
        }

        .nav-button:hover {
            color: #fe6b41 !important;
            transform: scale(1.1);
        }

        .nav-button.active {
            color: black !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="header-left">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo" />
            <img src="name.png" alt="Trupti Parkar" class="site-name" />
          </a>
        </div>
        <div class="header-right">
          <a href="https://www.linkedin.com/in/trupti-parker-803663b1?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="clickable">
            <img src="linkedin_icon.png" alt="LinkedIn" class="social-icon linkedin-icon clickable" />
          </a>
          <a href="https://www.instagram.com/aesthethi.cc?igsh=cWxzbHJvYWowZHVi" target="_blank" class="clickable">
            <img src="instagram_icon.png" alt="Instagram" class="social-icon instagram-icon clickable" />
          </a>
          <a href="https://www.behance.net/truptiparker" target="_blank" class="clickable">
            <img src="behance_icon.png" alt="Behance" class="social-icon behance-icon clickable" />
          </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Image Stack Container -->
        <div class="image-stack-container">
            <img src="About me-04.png" alt="About Me Page 1" class="about-image">
            <img src="About me-05.png" alt="About Me Page 2" class="about-image">
            <img src="About me-06.png" alt="About Me Page 3" class="about-image">
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button class="nav-button active" onclick="showLayer(1)" id="btn-whoami" style="margin-left: 37px;">Who Am I</button>
            <button class="nav-button" onclick="showLayer(2)" id="btn-workexp" style="margin-left: 40px;">Work<br>Experience</button>
            <button class="nav-button" onclick="showLayer(3)" id="btn-education" style="margin-left: 45px;">Education</button>
        </div>
    </main>

    <!-- JavaScript for Custom Cursor -->
    <script>
        // Custom Cursor Movement
        document.addEventListener('mousemove', (e) => {
          const cursor = document.getElementById('custom-cursor');
          if (cursor) {
            cursor.style.left = `${e.clientX - 16.5}px`;
            cursor.style.top = `${e.clientY - 16.5}px`;
          }
        });

        // Layer switching functionality
        function showLayer(layerNumber) {
            // Reset all images to default z-index
            const images = document.querySelectorAll('.about-image');
            images.forEach((img, index) => {
                img.style.zIndex = index + 1;
            });

            // Bring the selected layer to top
            const selectedImage = images[layerNumber - 1];
            if (selectedImage) {
                selectedImage.style.zIndex = 100;
            }

            // Update button states
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Set the correct button as active
            if (layerNumber === 1) {
                document.getElementById('btn-whoami').classList.add('active');
            } else if (layerNumber === 2) {
                document.getElementById('btn-workexp').classList.add('active');
            } else if (layerNumber === 3) {
                document.getElementById('btn-education').classList.add('active');
            }
        }
    </script>
</body>
</html>
