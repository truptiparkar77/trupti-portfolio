<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Trupti's Portfolio</title>
    <style>
        /* Fonts */
        @font-face {
          font-family: 'Upheaval';
          src: url('upheavtt.ttf') format('truetype');
        }

        @font-face {
          font-family: 'Windows Regular';
          src: url('Windows Regular.ttf') format('truetype');
        }

        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ea;
            overflow: hidden;
            cursor: none !important;
        }

        /* Custom Cursor */
        #custom-cursor {
          width: 33px;
          height: 33px;
          background-image: url('cursor.png');
          background-size: contain;
          background-repeat: no-repeat;
          position: fixed;
          pointer-events: none;
          z-index: 2147483647;
        }

        * {
          cursor: none !important;
        }

        .clickable {
          cursor: none !important;
        }

        .social-icon {
          width: 60px;
          height: 60px;
          transition: transform 0.3s ease;
          pointer-events: auto;
          z-index: 10000;
        }

        .header-right a {
          text-decoration: none;
          pointer-events: auto;
          display: block;
          z-index: 10000;
        }

        /* Header */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #fe6b41;
          padding: 5px 50px;
          color: black;
          font-family: 'Upheaval', Arial, sans-serif;
        }

        .header-left {
          display: flex;
          align-items: center;
        }

        .header-left a {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: inherit;
          pointer-events: auto;
        }

        .logo {
          width: 35px;
          height: 35px;
          margin-right: 15px;
        }

        .site-name {
          font-size: 30px;
          font-weight: bold;
          letter-spacing: 3px;
          transition: all 0.3s ease;
          text-shadow: 2px 1px rgba(0, 0, 0, 0.2);
        }

        .header-left a:hover .site-name {
          color: #f4f2ea;
          font-size: 34px;
        }

        .header-right {
          display: flex;
          gap: 20px;
        }

        .linkedin-icon:hover {
          content: url('Hover_linkedin-icon.png');
          transform: scale(1.033);
        }

        .instagram-icon:hover {
          content: url('Hover_instagram-icon.png');
          transform: scale(1.033);
        }

        .behance-icon:hover {
          content: url('Hover_behance-icon.png');
          transform: scale(1.033);
        }

        /* Main content styles */
        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Upheaval', Arial, sans-serif;
        }

        p {
            line-height: 1.6;
            color: #666;
            font-family: 'Windows Regular', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="header-left">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo" />
            <span class="site-name">Trupti Parkar</span>
          </a>
        </div>
        <div class="header-right">
          <a href="https://www.linkedin.com/in/trupti-parker-803663b1?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="clickable">
            <img src="linkedin_icon.png" alt="LinkedIn" class="social-icon linkedin-icon clickable" />
          </a>
          <a href="https://www.instagram.com/aesthethi.cc?igsh=cWxzbHJvYWowZHVi" target="_blank" class="clickable">
            <img src="instagram_icon.png" alt="Instagram" class="social-icon instagram-icon clickable" />
          </a>
          <a href="https://www.behance.net/truptiparker" target="_blank" class="clickable">
            <img src="behance_icon.png" alt="Behance" class="social-icon behance-icon clickable" />
          </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Projects</h1>
        <p>Welcome to the Projects page. Showcase your work here.</p>
    </main>

    <!-- JavaScript for Custom Cursor -->
    <script>
        // Custom Cursor Movement
        document.addEventListener('mousemove', (e) => {
          const cursor = document.getElementById('custom-cursor');
          if (cursor) {
            cursor.style.left = `${e.clientX - 16.5}px`;
            cursor.style.top = `${e.clientY - 16.5}px`;
          }
        });
    </script>
</body>
</html>
