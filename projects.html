<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Trupti's Portfolio</title>
    <style>
        /* Fonts */
        @font-face {
          font-family: 'Upheaval';
          src: url('upheavtt.ttf') format('truetype');
        }

        @font-face {
          font-family: 'Windows Regular';
          src: url('Windows Regular.ttf') format('truetype');
        }

        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ea;
            background-image: url('bg-grid.png');
            background-position: center center;
            background-repeat: repeat;
            background-size: 150% auto;
            background-blend-mode: overlay;
            overflow: hidden;
        }

        /* Custom Cursor */
        #custom-cursor {
          width: 33px;
          height: 33px;
          background-image: url('cursor.png');
          background-size: contain;
          background-repeat: no-repeat;
          position: fixed;
          pointer-events: none;
          z-index: 2147483647;
          display: none; /* Hide custom cursor */
        }

        .social-icon {
          width: 60px;
          height: 60px;
          transition: transform 0.3s ease;
          pointer-events: auto;
          z-index: 10000;
        }

        .header-right a {
          text-decoration: none;
          pointer-events: auto;
          display: block;
          z-index: 10000;
        }

        /* Header */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #fe6b41;
          padding: 5px 50px;
          color: black;
          font-family: 'Upheaval', Arial, sans-serif;
        }

        .header-left {
          display: flex;
          align-items: center;
        }

        .header-left a {
          display: flex;
          align-items: center;
          text-decoration: none;
          color: inherit;
          pointer-events: auto;
        }

        .logo {
          width: 42.35px; /* Increased by 10% from 38.5px */
          height: 42.35px; /* Increased by 10% from 38.5px */
          margin-right: 15px;
          transition: all 0.3s ease; /* Added transition for smooth hover effect */
        }

        .site-name {
          height: 44.64px; /* Increased by 10% from 40.58px */
          transition: all 0.3s ease;
          margin-left: -8px; /* Moved 10px to the right from -15px */
        }

        .header-left a:hover .site-name {
          filter: brightness(1.1);
          transform: scale(1.1);
        }

        .header-left a:hover .logo {
          filter: brightness(1.1);
          transform: scale(1.1);
        }

        .header-right {
          display: flex;
          gap: 20px;
        }

        .linkedin-icon:hover {
          content: url('Hover_linkedin-icon.png');
          transform: scale(1.033);
        }

        .instagram-icon:hover {
          content: url('Hover_instagram-icon.png');
          transform: scale(1.033);
        }

        .behance-icon:hover {
          content: url('Hover_behance-icon.png');
          transform: scale(1.033);
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 0;
            height: calc(100vh - 70px);
            overflow: hidden;
            position: relative;
        }

        /* Image container styles */
        .projects-stack-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .project-image {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: bottom right;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        /* Project Hover Images */
        .pl1-hover, .pl2-hover, .pl3-hover, .pl4-hover, .pl5-hover {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: bottom right;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother easing and longer duration */
            transform-origin: bottom right;
        }

        /* Specific z-index for each hover image to be above ALL project layers */
        .pl1-hover {
            z-index: 1001; /* Highest - topmost layer */
        }

        .pl2-hover {
            z-index: 1000; /* Just below pl1-hover */
        }

        .pl3-hover {
            z-index: 1002; /* Much higher than any project layer */
        }

        .pl4-hover {
            z-index: 1003; /* Much higher than any project layer */
        }

        .pl5-hover {
            z-index: 1004; /* Much higher than any project layer */
        }

        /* See More Button Styles */
        .see-more-button {
            position: absolute;
            bottom: 85px; /* Moved 10px lower from 95px */
            left: calc(50% + 50px); /* Moved 5px more to the right from 45px */
            transform: translateX(-50%);
            background-image: url('see more button.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 200px;
            height: 60px;
            border: none;
            background-color: transparent;
            pointer-events: auto;
            z-index: 2100; /* Higher than layer control buttons (2000) */
            transition: all 0.3s ease;
        }

        .see-more-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Specific positioning for pl 5 see more button */
        #btn-project5 {
            bottom: 80px; /* 5px lower than the previous 85px */
        }

        /* Invisible Layer Control Buttons */
        .layer-control-buttons {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: flex-end; /* Changed from flex-start to right-align */
            align-items: flex-start;
            z-index: 2000;
            height: 95px;
        }

        .layer-control-button {
            width: 250px;
            height: 190px; /* Doubled from 95px */
            background: transparent; /* Made invisible */
            border: none; /* Removed red border */
            opacity: 0; /* Made invisible */
            pointer-events: auto;
            transition: opacity 0.3s ease;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Upheaval', Arial, sans-serif;
        }

        p {
            line-height: 1.6;
            color: #666;
            font-family: 'Windows Regular', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="header-left">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo" />
            <img src="name.png" alt="Trupti Parkar" class="site-name" />
          </a>
        </div>
        <div class="header-right">
          <a href="https://www.linkedin.com/in/trupti-parker-803663b1?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="clickable">
            <img src="linkedin_icon.png" alt="LinkedIn" class="social-icon linkedin-icon clickable" />
          </a>
          <a href="https://www.instagram.com/sillytruptily?igsh=MW9wcDZ6cWZhZ3luaQ%3D%3D&utm_source=qr" target="_blank" class="clickable">
            <img src="instagram_icon.png" alt="Instagram" class="social-icon instagram-icon clickable" />
          </a>
          <a href="https://www.behance.net/truptiparker" target="_blank" class="clickable">
            <img src="behance_icon.png" alt="Behance" class="social-icon behance-icon clickable" />
          </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Projects Stack Container -->
        <div class="projects-stack-container">
            <img src="pl 1.png" alt="Project 1" class="project-image">
            <img src="pl 1 hover.png" alt="Project 1 Hover" class="pl1-hover">
            <img src="pl 2.png" alt="Project 2" class="project-image">
            <img src="pl 2 hover.png" alt="Project 2 Hover" class="pl2-hover">
            <img src="pl 3.png" alt="Project 3" class="project-image">
            <img src="pl 3 hover.png" alt="Project 3 Hover" class="pl3-hover">
            <img src="pl 4.png" alt="Project 4" class="project-image">
            <img src="pl 4 hover.png" alt="Project 4 Hover" class="pl4-hover">
            <img src="pl 5.png" alt="Project 5" class="project-image">
            <img src="pl 5 hover.png" alt="Project 5 Hover" class="pl5-hover">
        </div>
        
        <!-- See More Buttons for each project -->
        <a href="https://www.behance.net/gallery/228505551/Libra-Premium-Wine-(Packaging-Logo-Design)" target="_blank" class="see-more-button" id="btn-project1"></a>
        <a href="https://www.behance.net/gallery/220589819/Monster-Murphy-Brand-Mascot" target="_blank" class="see-more-button" id="btn-project2"></a>
        <a href="https://www.behance.net/gallery/220588247/Book-Cover-Design" target="_blank" class="see-more-button" id="btn-project3"></a>
        <a href="https://www.behance.net/gallery/220587057/Typeface-Design-Pixel-Punk" target="_blank" class="see-more-button" id="btn-project4"></a>
        <a href="https://www.behance.net/gallery/219522707/Sakhe-Packaging-Design" target="_blank" class="see-more-button" id="btn-project5"></a>

        <!-- Invisible Layer Control Buttons -->
        <div class="layer-control-buttons">
            <button class="layer-control-button" onclick="showProject(1)"></button>
            <button class="layer-control-button" onclick="showProject(2)"></button>
            <button class="layer-control-button" onclick="showProject(3)"></button>
            <button class="layer-control-button" onclick="showProject(4)"></button>
            <button class="layer-control-button" onclick="showProject(5)"></button>
        </div>
    </main>

    <!-- JavaScript for Custom Cursor -->
    <script>
        // Project layer management
        let currentProject = 1; // Default to first project

        function showProject(projectNumber) {
            // Reset all project images to default z-index
            const images = document.querySelectorAll('.project-image');
            images.forEach((img, index) => {
                img.style.zIndex = index + 1;
            });

            // Bring the selected project to the front
            const selectedImage = images[projectNumber - 1];
            if (selectedImage) {
                selectedImage.style.zIndex = 100;
            }

            // Hide all see-more buttons first
            const buttons = document.querySelectorAll('.see-more-button');
            buttons.forEach(btn => btn.style.display = 'none');
            
            // Show the see-more button for the current project
            const currentButton = document.getElementById(`btn-project${projectNumber}`);
            if (currentButton) {
                currentButton.style.display = 'block';
            }
            
            currentProject = projectNumber;
        }

        // Initialize - show only the first project's button
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.layer-control-button');
            const pl1HoverImage = document.querySelector('.pl1-hover');
            const pl2HoverImage = document.querySelector('.pl2-hover');
            const pl3HoverImage = document.querySelector('.pl3-hover');
            const pl4HoverImage = document.querySelector('.pl4-hover');
            const pl5HoverImage = document.querySelector('.pl5-hover');
            
            // First button (index 0) affects pl 1 hover image
            buttons[0].addEventListener('mouseenter', function() {
                pl1HoverImage.style.transform = 'translateY(-20px)';
            });
            buttons[0].addEventListener('mouseleave', function() {
                pl1HoverImage.style.transform = 'translateY(0px)';
            });
            
            // Second button (index 1) affects pl 2 hover image
            buttons[1].addEventListener('mouseenter', function() {
                pl2HoverImage.style.transform = 'translateY(-20px)';
            });
            buttons[1].addEventListener('mouseleave', function() {
                pl2HoverImage.style.transform = 'translateY(0px)';
            });
            
            // Third button (index 2) affects pl 3 hover image
            buttons[2].addEventListener('mouseenter', function() {
                pl3HoverImage.style.transform = 'translateY(-20px)';
            });
            buttons[2].addEventListener('mouseleave', function() {
                pl3HoverImage.style.transform = 'translateY(0px)';
            });
            
            // Fourth button (index 3) affects pl 4 hover image
            buttons[3].addEventListener('mouseenter', function() {
                pl4HoverImage.style.transform = 'translateY(-20px)';
            });
            buttons[3].addEventListener('mouseleave', function() {
                pl4HoverImage.style.transform = 'translateY(0px)';
            });
            
            // Fifth button (index 4) affects pl 5 hover image
            buttons[4].addEventListener('mouseenter', function() {
                pl5HoverImage.style.transform = 'translateY(-20px)';
            });
            buttons[4].addEventListener('mouseleave', function() {
                pl5HoverImage.style.transform = 'translateY(0px)';
            });
            
            showProject(1);
        });

        // Optional: Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentProject > 1) {
                showProject(currentProject - 1);
            } else if (e.key === 'ArrowRight' && currentProject < 5) {
                showProject(currentProject + 1);
            }
        });
    </script>
</body>
</html>
